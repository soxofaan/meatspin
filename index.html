<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">

    <title>Meatspin &#8635; Meat That Spins!</title>
    <meta name="description" content="Meat that spins!">

    <link rel="stylesheet" href="css/meatspin.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>

    <h1>Meatspin &#8635; Meat That Spins!</h1>

    <div id="meatoptions">
        <span class="meatoption">
            <input type="radio" name="meatoption" value="img/bacon.jpg" id="meatoption-bacon" checked>
            <label for="meatoption-bacon">Bacon</label>
        </span>
        <span class="meatoption">
            <input type="radio" name="meatoption" value="img/meatball.jpg" id="meatoption-meatball">
            <label for="meatoption-meatball">Meat ball</label>
        </span>
        <span class="meatoption">
            <input type="radio" name="meatoption" value="img/sausage.jpg" id="meatoption-sausage">
            <label for="meatoption-sausage">Sausage</label>
        </span>
        <span class="meatoption">
            <input type="radio" name="meatoption" value="img/steak.jpg" id="meatoption-steak">
            <label for="meatoption-steak">Steak</label>
        </span>

        <span class="meatoption">
            <input type="radio" name="meatoption" value="img/broccoli.jpg" id="meatoption-broccoli">
            <label for="meatoption-broccoli">Broccoli
                <span class="vegetarian">(V)
                    <span class="disclaimer">Disclaimer: this is not a real meat option. It is only provided to adhere to vegetarian's equal right on spinning food images.</span>
                </span>
            </label>
        </span>
    </div>

    <div id="meatimagecontainer">
        <img src="img/bacon.jpg" id="meatimage"/>
    </div>

    <div id="spincounter">
        <span id="spincountertext"></span>
    </div>


    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/jQueryRotateCompressed.2.2.js"></script>
    <script src="js/meatspin.js"></script>

    <script>
    $(document).ready(function() {
        // Set up meatspin animation.
        $('#meatimagecontainer').meatspin({
            counterTextContainer: $('#spincountertext'),
            spinsPerMinute: 60
        });

        // Set up meat selection radio's
        $('#meatoptions input').change(function() {
            $("#meatimage").attr('src', $(this).attr('value'));
        });

    });
    </script>
