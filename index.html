    <h1>Meatspin &#8635; Meat That Spins!</h1>

    <div id="meatimage">
        <img src="img/bacon.jpg" />
    </div>

    <div id="spincounter">
        <span id="spincountertext"></span>
    </div>


    <script src="lib/jquery-1.9.1.min.js"></script>

    <script src="js/meatspin.js"></script>

    <script>
    $(document).ready(function() {
        $('#meatimage').meatspin({
            counterTextContainer: $('#spincountertext')
        });
    });
    </script>
